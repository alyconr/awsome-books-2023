<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awsome Books</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-3 text-light" >AWSOME BOOKS APPLICATION</h1>
    <form class="w-25 my-5 position-relative top-0 start-50 translate-middle-x  " id="bookForm">
      <div class="form-group">
        <label class="fw-bold my-2 text-light" for="bookName">Book Name</label>
        <input
          type="text"
          class="form-control"
          id="bookName"
          placeholder="Enter book name"
        />
      </div>
      <div class="form-group">
        <label class="fw-bold my-2 text-light for="bookAuthor">Book Author</label>
        <input
          type="text"
          class="form-control"
          id="bookAuthor"
          placeholder="Enter book author"
        />
      </div>
      <button type="submit" class="btn btn-primary my-3">Add Book</button>
    </form>

    <div class="container p-3">
      <table class="table table-responsive">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Book Author</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="bookList">
           <!--
            <tr>
               <td></td>
                <td></td>
                <td class="d-flex justify-content-center gap-2">
                    <button class="btn btn-success">Edit</button>
                <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
              -->
               
         
        </tbody>
      </table>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
