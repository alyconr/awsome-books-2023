<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awsome Books</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.2.0/build/global/luxon.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark"
        id="navigationBar"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a id="awsomeBooksHome" class="navbar-brand fs-2" href="#"
            >Awsome Books</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav gap-5">
              <li class="nav-item">
                <a
                  id="addBookLink"
                  class="nav-link active text-light fs-5"
                  aria-current="page"
                  href="#"
                  >Add Book</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="showListLink"
                  class="nav-link text-light fs-5"
                  aria-current="page"
                  href="#"
                  >Show List</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="contactLink"
                  class="nav-link text-light fs-5"
                  aria-current="page"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h1 class="text-center mt-5 text-light">AWSOME BOOKS APPLICATION</h1>
    <div class="container">
      <div class="d-flex justify-content-center">
        <form class="w-50 my-5" id="bookForm">
          <div class="form-group">
            <label class="fw-bold my-2 text-light" for="bookName"
              >Book Name</label
            >
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Enter book name"
            />
          </div>
          <div class="form-group">
            <label class="fw-bold my-2 text-light" for="bookAuthor"
              >Book Author</label
            >
            <input
              type="text"
              class="form-control"
              id="bookAuthor"
              placeholder="Enter book author"
            />
          </div>
          <button type="submit" class="btn btn-primary my-3">Add Book</button>
          <span id="inputError" class="error"></span>
        </form>
      </div>
    </div>

    <div class="container p-3">
      <table class="table table-responsive">
        <thead id="table-head" class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Book Author</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="bookList">
          <!--
            <tr>
               <td></td>
                <td></td>
                <td class="d-flex justify-content-center gap-2">
                    <button class="btn btn-success">Edit</button>
                <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
              -->
        </tbody>
      </table>
    </div>

    <section id="contactSection">
      <div class="col-md-4">
        <div class="card profile-card-3">
          <div class="background-block">
            <img
              src="./assets/images/pexels-photo-459225.jpeg"
              class="background"
              alt="profile-sample1"
            />
          </div>
          <div class="profile-thumb-block">
            <img
              src="./assets/images/skype.jpg"
              alt="profile-image"
              class="profile"
            />
          </div>
          <div class="card-content">
            <h2>Jeysson Contreras<small>Full Stack Dveloper</small></h2>
            <div class="icon-block">
              <a
                href="https://www.linkedin.com/in/jeysson-aly-contreras/"
                target="_blank"
                link
                rel="noopener noreferrer"
                ><i class="fa fa-linkedin"></i
              ></a>
              <a
                href="https://twitter.com/alyconrcigarro"
                target="_blank"
                link
                rel="noopener noreferrer"
              >
                <i class="fa fa-twitter"></i
              ></a>
              <a
                href="https://github.com/alyconr"
                target="_blank"
                link
                rel="noopener noreferrer"
              >
                <i class="fa fa-github"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="fixed-bottom bg-dark text-light p-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <p class="text-center mt-4">
              &copy; 2023 Jeysson Contreras. All Rights Reserved.
            </p>
          </div>
          <div class="col-md-6">
            <p class="text-center">
              <a
                href="https://www.linkedin.com/in/jeysson-aly-contreras/"
                target="_blank"

                rel="noopener noreferrer"
                ><i class="fa fa-linkedin fs-2 p-3"></i
              ></a>
              <a
                href="https://twitter.com/alyconrcigarro"
                target="_blank"
                link
                rel="noopener noreferrer"
              >
                <i class="fa fa-twitter fs-2 p-3 "></i
              ></a>
              <a
                href="https://github.com/alyconr"
                target="_blank"
                link
                rel="noopener noreferrer"
              >
                <i class="fa fa-github fs-2 p-3"></i
              ></a>
            </p>
